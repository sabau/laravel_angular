<!DOCTYPE html>
<html>
<head>
	<title>Edit a Post</title>
</head>
<body>
<h1>Edit a Post</h1>
<div class="col-md-12 well"><a href="#/dashboard"><< Back to Dashboard</a></div>
<div class="col-md-12">
    <div flash-messages></div>
	<form>
		<div class="form-group">
			<label for="title">Post Title</label>
			<input ng-model="post.title" class="form-control" name="title" type="text"/>
		</div>
		<div class="form-group">
			<textarea ng-model="post.content" class="form-control" cols="30" rows="10"></textarea>
		</div>
		<button ng-click="updatePost()" class="btn btn-success">Save</button>
	</form>
</div>

</body>
</html>
